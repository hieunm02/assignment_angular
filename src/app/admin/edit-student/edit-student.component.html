<div class="container-fluid">
    <div class="col-6 offset-3 mt-5">
        <form action="">
            <div class="form-group mt-3" >
                <label for="">Họ và tên</label>
                <input type="text" class="form-control" [value]="student.name">
            </div>
            <div class="form-group mt-3">
                <label for="">Email</label>
                <input type="text" class="form-control" [value]="student.email">
            </div>
            <div class="form-group mt-3">
                <label for="">Password</label>
                <input type="password" class="form-control" [value]="student.password">
            </div>
            <div class="form-group mt-3">
                <label for="">Ngày sinh</label>
                <input type="date" class="form-control" [value]="student.birthday">
            </div>
            <div>
                <button (click)="edit(student)" class="btn btn-primary mt-3">Cập nhật</button>
            </div>
        </form>
    </div>
</div>
