<div class="container-fluid">
    <div class="col-6 offset-3 mt-5">
        <form action="" [formGroup]="editForm">
            <div class="form-group mt-3" >
                <label for="">Họ và tên</label>
                <input type="text" class="form-control" [(ngModel)]="student.name" formControlName="name">
            </div>
            <div class="form-group mt-3">
                <label for="">Email</label>
                <input type="text" class="form-control" [(ngModel)]="student.email" formControlName="email">
            </div>
            <div class="form-group mt-3">
                <label for="">Password</label>
                <input type="password" class="form-control" [(ngModel)]="student.password" formControlName="password">
            </div>
            <div class="form-group mt-3">
                <label for="">Ngày sinh</label>
                <input type="date" class="form-control" [(ngModel)]="student.birthday" formControlName="birthday">
            </div>
            <div>
                <button (click)="edit(student)" type="button" class="btn btn-primary mt-3">Cập nhật</button>
            </div>
        </form>
    </div>
</div>
