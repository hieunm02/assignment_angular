<div class="container-fluid">
    <div class="col-6 offset-3 mt-5">
        <form action="">
            <div class="form-group mt-3" >
                <label for="">Họ và tên</label>
                <input type="text" class="form-control" [value]="student.fullname">
            </div>
            <div class="form-group mt-3">
                <label for="">Tên tài khoản</label>
                <input type="text" class="form-control" [value]="student.username">
            </div> 
            <div class="form-group mt-3">
                <label for="">Email</label>
                <input type="text" class="form-control" [value]="student.email">
            </div>
            <div class="form-group mt-3">
                <label for="">Password</label>
                <input type="password" class="form-control" [value]="student.password">
            </div>
            <div class="form-group mt-3">
                <label for="">Giới tính</label>
                <select name="" id="" class="form-control" [value]="student.gender">
                    <option value="true">Nam</option>
                    <option value="false">Nữ</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="">Ngày sinh</label>
                <input type="date" class="form-control" [value]="student.birthday">
            </div>
            <div class="form-group mt-3">
                <label for="">Học phí</label>
                <input type="number" class="form-control" [value]="student.schoolfee" >
            </div>
            <div>
                <button class="btn btn-primary mt-3">Thêm</button>
            </div>
        </form>
    </div>
</div>
