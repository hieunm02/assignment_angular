<table class="table table-hover">
    <thead>
        <tr>
            <th>Mã đáp án</th>
            <th>Nội dung</th>
            <th>Kết quả</th>
            <th>
                <a routerLink="/admin/mon-hoc/add" class="btn btn-primary">Thêm</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <div *ngFor="let item of answers">
        <tr *ngFor="let asw of item.Answers">
            <td>{{asw.Id}}</td>
            <td>{{asw.Text}}</td>
            <td>
                <a href="" class="btn btn-danger">Xóa</a>
                <a [routerLink]="'/admin/mon-hoc/edit/' + item.id" class="btn btn-success ms-2">Cập nhật</a>
            </td>
        </tr>
    </div>
    </tbody>
</table>
