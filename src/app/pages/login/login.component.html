<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="{{ BASE_URL }}app/css/font-awesome.css"> -->
  <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://caodang.fpt.edu.vn/wp-content/uploads/87104554_2870617879663960_7616087389408067584_o.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          {{loginForm.value | json}}
          <br>
          {{loginForm.invalid | json}}
          <form action="" [formGroup]="loginForm" (submit)="submitForm()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Đăng nhập với</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <!-- <i class="fab fa-google"></i> -->
                Google
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Hoặc</p>
            </div>

            <!-- Email input -->
            <div class="form-group mb-4">
              <label class="form-label" for="form3Example3">Email</label>
              <input type="text" id="form3Example3" class="form-control" placeholder="Xin mời nhập email" formControlName="email" />
              <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched || loginForm.controls['email'].dirty"> 
                  <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required')">Hãy nhập Email</span>
                  <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('email')">Hãy nhập đúng định dạng Email</span>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-group mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control" placeholder="Xin mời nhập password" formControlName="password" />
              <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched || loginForm.controls['password'].dirty"> 
                <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required')">Hãy nhập Password</span>
            </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Quên mật khẩu?</a>
            </div>


            <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>


            </div>

          </form>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
