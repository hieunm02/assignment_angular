<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-css">
        <header>
            <a routerLink="/" routerLinkActive="active"><img src="https://ap.poly.edu.vn/images/logo.png" alt="" class="logo"></a>
            <app-header></app-header>
        </header>

        }
        console.log(arr) -->
        <main style="padding: 10px;">
            <div class="search" style="float: right;">
                <input type="text" class="mb-2" placeholder="Tìm kiếm môn học" [(ngModel)]="keyword" (keyup)="search()">
            </div>
                <div class="product">
                
                    <div class="product__item" *ngFor="let item of subjects">
                        <a [routerLink]="'subject/' + item.id" routerLinkActive="active" style="text-decoration: none; color: black;">
                        <div class="product-header">
                            <div class="product-button">
                                <a [routerLink]="'subject/' + item.id" routerLinkActive="active"><button type="submit">Làm Quiz</button></a>
                            </div>
                            <div class="product-image">
                                <img [src]="'/assets/logos/logos/' + item.Logo" alt="" class="image">
                            </div>

                        </div>
                        <div class="info">
                            <h4>Mã môn: {{item.Code}}</h4>
                            <a [routerLink]="'subject/' + item.id" routerLinkActive="active" class="info-name">{{item.Name}}</a>
                        </div>
                    </a>
                    
                    </div>
            </div>
        </main>

    </div>
</body>

</html>
